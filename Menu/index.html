<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter button -->
        <div class="btn-container">
            <button class="filter-btn" type="button" id="all">All</button>
            <button class="filter-btn" type="button" id="breakfast">Breakfast</button>
            <button class="filter-btn" type="button" id="lunch">Lunch</button>
            <button class="filter-btn" type="button" id="shakes">Shakes</button>
            <button class="filter-btn" type="button" id="dinner">Dinner</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="" alt="menu item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur omnis temporibus consectetur blanditiis doloremque minima deleniti iure minus reprehenderit odio veritatis voluptatibus quaerat obcaecati eos, sunt alias doloribus provident tenetur.</p>
                </div>
            </article>
            <!-- end of single item -->
        </div>
    </section>
    
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
